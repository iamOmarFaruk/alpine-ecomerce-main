<!-- Feature Section -->
<div class="text-center px-4">
  <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Featured Fresh Vegetables</h2>
  <p class="text-sm md:text-base text-gray-600 mb-8">
    Discover our handpicked selection of fresh, seasonal vegetables. Perfect for healthy meals and delicious recipes.
  </p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
  <template x-for="product in products.sort(() => 0.5 - Math.random()).slice(0, 3)" :key="product.id">
    <div x-data="{ show: false }" x-init="setTimeout(() => show = true, 100 * product.id)">
      <div x-show="show" x-transition:enter="transition-transform transition-opacity"
        x-transition:enter-start="translate-y-2 opacity-0" x-transition:enter-end="translate-y-0 opacity-100">
        <!-- Product Card -->
        <div class="bg-gray-100 rounded-lg shadow-lg overflow-hidden">
          <!-- Product Image -->
          <div class="p-2">
            <img :src="product.image" alt="product image" class="rounded-lg w-full h-40 object-cover">
          </div>

          <!-- Product Details -->
          <div class="relative -mt-5 bg-white bg-opacity-25 backdrop-blur-sm shadow-md rounded-lg p-4">
            <!-- Card Header -->
            <h3 class="text-lg md:text-xl font-semibold text-gray-700" x-text="product.name"></h3>

            <!-- Product Description -->
            <p class="text-sm md:text-base text-gray-700 mt-2" x-text="product.description"></p>
          </div>

          <!-- Card Footer -->
          <div class="bg-gray-200 rounded-b p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <button class="bg-green-700 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full sm:w-auto"
              @click="addToCart(product.id, product.quantity)">
              Add to Cart
            </button>
            <input type="number" class="border border-gray-300 p-2 rounded w-full sm:w-20" min="1"
              x-model="product.quantity">
            <span class="text-gray-700 font-bold text-lg md:text-2xl"
              x-text="'$'+ calculatePrice(product.price, product.quantity)"></span>
          </div>
        </div>
        <!-- End Product Card -->
      </div>
    </div>
  </template>
</div>
