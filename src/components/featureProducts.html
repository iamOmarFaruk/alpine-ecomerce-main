<div class="container mx-auto">
<section class="py-10 md:py-20 bg-white">
  <div class="container mx-auto text-center px-4">
    <!-- Title Section -->
    <h2 class="text-xl md:text-3xl font-bold text-gray-800 mb-4">Trending Vegetables of the Season</h2>
    <p class="text-xs md:text-base lg:text-lg text-gray-600 mb-8 md:mb-12">
      Explore our handpicked selection of seasonal favorites. From farm to table, these fresh vegetables are what everyoneâ€™s
      talking about!
    </p>


    <!-- Products Section -->
    <!-- Products Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <template x-for="product in products.sort(() => 0.5 - Math.random()).slice(0, 4)" :key="product.id">
        <div :data-product-id="product.id" class="product-container">
          <!-- Product Card -->
          <div class="bg-gray-100 rounded-lg shadow-lg overflow-hidden">
            <!-- Product Image -->
            <div class="p-2 relative w-full">
              <img :src="product.image" alt="Product Image" class="product-image rounded-lg w-full object-cover"
                src="https://placehold.co/300x200">
            </div>

            <!-- Product Details -->
            <div class="relative bg-white bg-opacity-25 backdrop-blur-sm shadow-md rounded-lg p-4 min-h-[140px]">
              <h3 class="product-title text-lg md:text-xl font-semibold text-gray-700" x-text="product.name"></h3>
              <p class="product-description text-sm md:text-base text-gray-700 mt-2" x-text="product.description"></p>
            </div>

            <!-- Card Footer -->
            <div class="bg-gray-200 rounded-b p-4 flex flex-col sm:flex-row justify-between gap-2">
              <button
                class="add-to-cart-btn bg-green-700 hover:bg-green-600 text-white text-sm font-semibold py-2 px-4 rounded w-full sm:w-auto"
                @click="addToCart(product.id, product.quantity)">
                Add to Cart
              </button>
              <div class="flex items-center gap-2">
                <input type="number" class="border border-gray-300 p-2 rounded w-full sm:w-20 max-w-[55px]" min="1"
                  x-model="product.quantity">
                   <span class="text-sm text-gray-700 font-medium">kg</span> <!-- Add unit like "kg" or "gram" -->
                <span class="text-gray-700 font-bold text-lg md:text-xl"
                  x-text="'$'+ calculatePrice(product.price, product.quantity)">
                </span>
              </div>
            </div>
          </div>
          <!-- End Product Card -->
        </div>
      </template>
    </div>

  </div>
</section>
</div>
