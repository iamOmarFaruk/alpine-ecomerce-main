  <div class="w-full max-w-[1270px] mx-auto py-2 flex justify-between">
    <!-- Left side nav -->
    <div class="flex items-center">
      <a @click="currentScreen = 'home'" class="text-3xl font-bold cursor-pointer" x-text="apptitle"></a>
